<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Sign Language Q&amp;A</h1>
    <p class="lead">Helping you find the resources you need</p>
    <i class="fa fa-sign-language fa-5x" aria-hidden="true"></i>
  </div>
</header>

<div class="container">
  <br/>
  <div style="text-align: center">
    <a type="button" class="btn btn-primary" href="/questions/create">Ask Question</a>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Question</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="question in questions">
        <td>
          <a ng-href="/questions/show/{{question._id}}" style="font-size: large">{{question.title}}</a>
          <div>
            <span ng-repeat="tag in question.tags">
              <span class="label label-info">
                {{tag.text}}
              </span>
              &nbsp;
            </span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
